                <p>
                  不要喂除了幼狗粮以外不易消化的食物。这样对狗狗的肠胃会造成负担哟
成年狗——狗粮或者自己家里的食物，避免太咸，少盐。尽量荤素米饭均衡搭配。
                </p>

                <p>
接种疫苗最好到当地的检疫站或者是自己买疫苗回家给狗狗接种哟。因为医院狗多，环境差、脏。(去医院接种疫苗要注意卫生，尽量抱着狗狗，还有针管要一次性的，避免感染病菌）
    有哪些食物狗狗不能吃？
1、巧克力。
吃了可能会使狗狗可能会使狗狗尿失禁等产生其他病状。
2、牛奶。
有些狗喝不了牛奶，一喝就拉稀。这个还是不要轻易喂狗狗
